<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal Platform - Sprint 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .profile-section {
            text-align: center;
        }

        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .dashboard-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .dashboard-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .sprint-status {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .sprint-status h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 5px 0;
            color: #333;
        }

        .feature-list li:before {
            content: "âœ… ";
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Trading Journal</h1>
            <p>Sprint 2 - Authentication System</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                <button onclick="toggleForms()">Need an account? Register</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-form">
                <button onclick="toggleForms()">Already have an account? Login</button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="hidden">
            <div class="profile-section">
                <h2>Welcome!</h2>
                <div class="profile-info">
                    <h3 id="userName"></h3>
                    <p id="userEmail"></p>
                    <p id="userRole"></p>
                </div>
                <div class="dashboard-links">
                    <a href="/sprint3-dashboard.html" class="btn dashboard-btn">ðŸš€ Sprint 3 Dashboard</a>
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="sprint-status">
                <h3>ðŸ“Š Sprint Status</h3>
                <div id="sprintInfo"></div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;

        // Toggle between login and register forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            
            clearMessage();
        }

        // Display messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.classList.remove('hidden');
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');
        }

        // Handle login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showProfile();
                    showMessage('Login successful!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Handle registration
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showProfile();
                    showMessage('Registration successful!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Show profile
        async function showProfile() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userEmail').textContent = currentUser.email;
                    document.getElementById('userRole').textContent = 'Role: ' + currentUser.role;
                    
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('registerForm').classList.add('hidden');
                    document.getElementById('profileSection').classList.remove('hidden');
                    
                    loadSprintStatus();
                } else {
                    console.error('Profile load failed:', response.status);
                    localStorage.removeItem('token');
                    showMessage('Session expired. Please login again.', 'error');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                localStorage.removeItem('token');
                showMessage('Network error. Please try again.', 'error');
            }
        }

        // Load sprint status
        async function loadSprintStatus() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/sprint/status', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    const sprintInfo = document.getElementById('sprintInfo');
                    sprintInfo.innerHTML = 
                        '<p><strong>Sprint:</strong> ' + data.sprint_name + '</p>' +
                        '<p><strong>Status:</strong> ' + data.status + '</p>' +
                        '<p><strong>Progress:</strong> ' + data.progress.percentage + '% (' + data.progress.completed + '/' + data.progress.total + ' points)</p>' +
                        '<h4>Features:</h4>' +
                        '<ul class="feature-list">' +
                        data.features.map(feature => '<li>' + feature + '</li>').join('') +
                        '</ul>' +
                        '<p><strong>Duration:</strong> ' + data.start_date + ' to ' + data.end_date + '</p>';
                } else {
                    console.error('Sprint status load failed:', response.status);
                }
            } catch (error) {
                console.error('Error loading sprint status:', error);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            
            clearMessage();
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                showProfile();
            }
        });
    </script>
</body>
</html>
